<h2>Beans</h2>
<div ng-repeat="bean in beans">
  <p>
    Name: {{bean.name}}<br />
    Origin: {{bean.origin}}<br />
    Roast: {{bean.roast}}<br />
    Tasting Notes: {{bean.flavor}}<br />
    Body: {{bean.body}}<br />
    Acidity: {{bean.acidity}}<br />
    Price: {{bean.price}}<br />
  </p>
</div>
