<h2>Brewing</h2>
<select name="brewType" ng-model="brewType" ng-change="drops()">
  <option value="">
    Brew Methods
  </option>
  <option ng-repeat="brew in brews" value="{{brew.type}}">
    {{brew.display}}
  </option>

</select>
<div class="coffee" ng-repeat="bean in beans" ng-model="showStatus">
  <button type="button" class="btn btn-primary" ng-click="showInfo(beans)">{{bean.name}}</button>

  <p ng-show="showStatus">
   {{beans[$index].chemex}}
  </p>

</div>

<div ng-controller="StopwatchController">

    <div ng-repeat="options in stopwatches">
        <div bb-stopwatch options="options">
            <div class="container">
              <div class="stopWatch numbers">
                {{options.elapsedTime | stopwatchTime}}
               </div>
              <button class="btn" ng-click="startTimer()">Start</button>
              <button class="btn" ng-click="stopTimer()">Stop</button>
              <button class="btn" ng-click="resetTimer()">Reset</button>
            </div>
        </div>
        <div class="log" ng-repeat="log in options.log">
            {{log/1000}} seconds
        </div>
    </div>
</div>
