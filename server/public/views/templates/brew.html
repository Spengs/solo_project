<h2>Brewing</h2>
<select name="brewType" ng-model="brewType" ng-change="drops()">
  <option value="">
    Brew Methods
  </option>
  <option ng-repeat="brew in brews" value="{{brew.type}}">
    {{brew.display}}
  </option>

</select>
<div class="coffee" ng-repeat="bean in beans" ng-model="showStatus">
  <button type="button" class="btn btn-primary" ng-click="showInfo(beans)">{{bean.name}}</button>

  <p ng-show="showStatus">
    name: {{brewType.dose}}
  </p>

</div>
