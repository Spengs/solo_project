<div class="modal-header">
  <h2>{{beans.name}}</h2>
</div>

<div class="modal-body">
  Origin: {{beans.origin}}<br />
  Roast: {{beans.roast}}<br />
  Tasting Notes: {{beans.flavor}}<br />
  Body: {{beans.body}}<br />
  Acidity: {{beans.acidity}}<br />
  Price: {{beans.price}}<br />
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="closeModal()">OK</button>
</div>
